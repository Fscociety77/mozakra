<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozakra - My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #6f93db;
            --accent-blue: #00cfff;
            --white: #ffffff;
            --text-dark: #333;
            --gray-bg: #f8fafc;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--main-blue); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
        }

        /* --- Sidebar Right --- */
        .navbar {
            width: 240px;
            background: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            order: 2;
        }

        .navbar .logo img { width: 120px; margin-bottom: 40px; align-self: center; }

        .nav-link {
            text-decoration: none;
            color: #bbb;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
            margin-bottom: 5px;
            transition: 0.3s;
            text-align: right;
            border-radius: 10px;
        }

        .nav-link.active { color: var(--accent-blue); background: #f0f7ff; }
        .nav-link:hover:not(.active) { color: var(--main-blue); background: #f9f9f9; }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            order: 1;
        }

        .profile-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--main-blue), var(--accent-blue));
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            background: var(--gray-bg);
            color: var(--main-blue);
            font-size: 45px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--white);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            font-family: 'Montserrat', sans-serif;
        }

        .status-dot {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: var(--success);
            border: 4px solid var(--white);
            border-radius: 50%;
        }

        .profile-card h1 { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 26px; 
            color: var(--text-dark); 
            margin-bottom: 8px; 
        }

        .role-badge { 
            display: inline-block; 
            background: #e7f9ff; 
            color: var(--accent-blue); 
            padding: 6px 18px; 
            border-radius: 30px; 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 35px;
        }

        .details-container {
            text-align: right;
            border-top: 1px solid #f0f0f0;
            padding-top: 25px;
        }

        .detail-item {
            margin-bottom: 20px;
        }

        .detail-label {
            font-size: 10px;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            color: #444;
            font-weight: 600;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #bbb;
            font-style: italic;
        }

        .logout-btn { 
            margin-top: 25px; 
            color: #ff4d4d; 
            font-size: 13px; 
            cursor: pointer; 
            font-weight: bold; 
            display: block; 
            text-decoration: none; 
            transition: 0.2s;
        }
        .logout-btn:hover { opacity: 0.7; }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="profile-card">
            <div class="avatar-container">
                <div class="avatar-circle" id="userInitial">S</div>
                <div class="status-dot"></div>
            </div>

            <h1 id="profName">HTI Student</h1>
            <span class="role-badge" id="profRole">Student</span>

            <div class="details-container">
                <div class="detail-item">
                    <div class="detail-label">Username / Email</div>
                    <div class="detail-value" id="profEmail">42021003@hti.edu.eg</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Account Status</div>
                    <div class="detail-value" style="color: var(--success);">Active & Verified</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Department</div>
                    <div class="detail-value">HTI Learning Platform</div>
                </div>
            </div>

            <p class="footer-note">This profile is managed by the student information system.</p>
            
            <a href="login.html" onclick="localStorage.clear()" class="logout-btn">Sign Out</a>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/Rectangle-6.png" alt="Mozakra">
        </div>
        <a href="about.html" class="nav-link">Courses</a>
        <a href="notes.html" class="nav-link">Notes</a>
        <a href="#" class="nav-link active">Profile</a>
    </nav>

    <script>
        const token = localStorage.getItem("token");

        function loadProfile() {
            if (!token) { window.location.href = "login.html"; return; }

            // تحديث البيانات البرمجية في الـ Script
            const studentEmail = "42021003@hti.edu.eg";
            const studentName = "Mohammed yasser";
            
            document.getElementById("profName").innerText = studentName;
            document.getElementById("profEmail").innerText = studentEmail;
            document.getElementById("userInitial").innerText = studentName.split(' ')[1].charAt(0); // يأخذ حرف 'S'
            document.getElementById("profRole").innerText = "Student";
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
