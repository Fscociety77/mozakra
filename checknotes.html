<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozakra - Manage Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #6f93db;
            --accent-blue: #00cfff;
            --danger: #ff4d4d;
            --white: #ffffff;
            --text-dark: #333;
            --gray-light: #f4f7fe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--main-blue); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
        }

        /* --- Navbar (Right) --- */
        .navbar {
            width: 240px;
            background: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            order: 2;
        }

        .navbar .logo img { width: 120px; margin-bottom: 40px; align-self: center; }

        .nav-link {
            text-decoration: none;
            color: #bbb;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
            margin-bottom: 5px;
            transition: 0.3s;
            text-align: right;
            border-radius: 10px;
        }

        .nav-link.active { color: var(--accent-blue); background: #f0f7ff; }
        .nav-link:hover:not(.active) { color: var(--main-blue); background: #f9f9f9; }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            order: 1;
        }

        /* --- Admin Card Style (Like Image 58076b) --- */
        .admin-card {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            height: 85vh;
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Tabs System */
        .admin-tabs {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .admin-tabs a {
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 800;
            color: #ccc;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .admin-tabs a.active {
            color: var(--accent-blue);
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 13px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-section h2 { font-family: 'Montserrat', sans-serif; font-size: 20px; color: var(--text-dark); }

        .search-bar {
            background: var(--gray-light);
            border: 1px solid #eee;
            padding: 10px 15px;
            border-radius: 12px;
            width: 250px;
            font-size: 13px;
            outline: none;
        }

        /* Table Styling */
        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            border-radius: 15px;
            background: var(--gray-light);
            padding: 10px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; text-transform: uppercase; color: #aaa; padding: 12px; border-bottom: 1px solid #ddd; }
        td { padding: 12px; font-size: 13px; color: #555; border-bottom: 1px solid #eee; }

        .status-badge { background: #e7f9ff; color: var(--accent-blue); padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 10px; }
        
        .delete-btn {
            background: #fff0f0;
            color: var(--danger);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        .refresh-btn {
            background: #718096;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 15px;
            margin-top: 15px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .logout-link { color: var(--danger); text-decoration: none; font-size: 12px; font-weight: bold; margin-top: 20px; display: block; text-align: center; }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="admin-card">
            <div class="admin-tabs">
                <a href="admin.html">DASH</a>
                <a href="admin.html">PASS</a>
                <a href="admin.html">ADD FILE</a>
                <a href="admin.html">FILES</a>
                <a href="#" class="active">NOTES</a>
            </div>

            <div class="header-section">
                <h2>Manage Student Notes</h2>
                <input type="text" class="search-bar" placeholder="Search content..." id="searchInput" onkeyup="filterNotes()">
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Content</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminNotesList"></tbody>
                </table>
                <div id="noNotes" style="display:none; text-align:center; padding:30px; color:#aaa;">No notes found.</div>
            </div>

            <button class="refresh-btn" onclick="fetchAllNotes()">Refresh List</button>
            <a href="login.html" onclick="localStorage.clear()" class="logout-link">LOGOUT SYSTEM</a>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/Rectangle-6.png" alt="Mozakra">
        </div>
        <a href="admin.html" class="nav-link">Dashboard</a>
        <a href="admin.html" class="nav-link">Courses</a>
        <a href="#" class="nav-link active">Notes</a>
        <a href="profile.html" class="nav-link">Profile</a>
    </nav>

    <script>
        const API_BASE = "https://mozakra-production.up.railway.app/api";
        const token = localStorage.getItem("token");

        async function fetchAllNotes() {
            const list = document.getElementById("adminNotesList");
            const emptyState = document.getElementById("noNotes");
            list.innerHTML = "<tr><td colspan='4' style='text-align:center'>Loading...</td></tr>";

            try {
                const res = await fetch(`${API_BASE}/get-notes`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                const notes = data.notes || data.data || [];

                list.innerHTML = "";
                if (notes.length === 0) {
                    emptyState.style.display = "block";
                    return;
                }

                emptyState.style.display = "none";
                notes.forEach(note => {
                    const date = new Date(note.createdAt).toLocaleDateString();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${date}</td>
                        <td style="max-width:250px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${note.description}</td>
                        <td><span class="status-badge">SAVED</span></td>
                        <td><button class="delete-btn" onclick="deleteNote('${note._id}')">Delete</button></td>
                    `;
                    list.appendChild(row);
                });
            } catch (e) {
                list.innerHTML = "<tr><td colspan='4' style='color:red; text-align:center'>Server Error</td></tr>";
            }
        }

        async function deleteNote(id) {
            if(!confirm("Delete this note permanently?")) return;
            try {
                const res = await fetch(`${API_BASE}/note/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if(res.ok) { fetchAllNotes(); } 
                else { alert("Unauthorized! Admin access required."); }
            } catch (e) { alert("Error connecting to server."); }
        }

        function filterNotes() {
            const val = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#adminNotesList tr");
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none";
            });
        }

        window.onload = () => {
            if(!token) window.location.href = "login.html";
            fetchAllNotes();
        };
    </script>
</body>
</html>
