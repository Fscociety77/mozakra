<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozakra - Manage Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #6f93db;
            --accent-blue: #00cfff;
            --danger: #ff4d4d;
            --white: #ffffff;
            --text-dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--main-blue); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
        }

        /* --- Navbar (Right) --- */
        .navbar {
            width: 240px;
            background: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            order: 2;
        }

        .navbar .logo img { width: 120px; margin-bottom: 40px; align-self: center; }

        .nav-link {
            text-decoration: none;
            color: #bbb;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
            margin-bottom: 5px;
            transition: 0.3s;
            text-align: right;
            border-radius: 10px;
        }

        .nav-link.active { color: var(--accent-blue); background: #f0f7ff; }
        .nav-link:hover:not(.active) { color: var(--main-blue); background: #f9f9f9; }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            order: 1;
            overflow-y: auto;
        }

        .header-box {
            background: var(--white);
            padding: 25px 35px;
            border-radius: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .header-box h1 { font-family: 'Montserrat', sans-serif; font-size: 22px; color: var(--text-dark); }

        .search-bar {
            background: #f4f7fe;
            border: 1px solid #eee;
            padding: 10px 20px;
            border-radius: 12px;
            width: 300px;
            outline: none;
            font-size: 14px;
        }

        /* --- Notes Table View --- */
        .notes-table-container {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            padding: 15px;
            border-bottom: 2px solid #f4f7fe;
        }

        td {
            padding: 15px;
            font-size: 14px;
            color: #555;
            border-bottom: 1px solid #f4f7fe;
        }

        .note-preview {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            background: #e7f9ff;
            color: var(--accent-blue);
        }

        .delete-btn {
            background: #fff0f0;
            color: var(--danger);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: 0.3s;
        }

        .delete-btn:hover { background: var(--danger); color: white; }

        .empty-state { text-align: center; padding: 50px; color: #ccc; font-style: italic; }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="header-box">
            <h1>Check All Notes</h1>
            <input type="text" class="search-bar" placeholder="Search by content..." id="searchInput" onkeyup="filterNotes()">
        </div>

        <div class="notes-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Note Content</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminNotesList">
                    </tbody>
            </table>
            <div id="noNotes" class="empty-state" style="display: none;">No notes matching your search.</div>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/Rectangle-6.png" alt="Mozakra">
        </div>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="courses.html" class="nav-link">Courses</a>
        <a href="#" class="nav-link active">Notes</a>
        <a href="profile.html" class="nav-link">Profile</a>
        
        <div style="margin-top: auto; text-align: center;">
            <a href="login.html" onclick="localStorage.clear()" style="color: var(--danger); font-size: 12px; font-weight: bold; text-decoration: none;">LOGOUT</a>
        </div>
    </nav>

    <script>
        const API_BASE = "https://mozakra-production.up.railway.app/api";
        const token = localStorage.getItem("token");

        async function fetchAllNotes() {
            const list = document.getElementById("adminNotesList");
            list.innerHTML = "<tr><td colspan='4' style='text-align:center'>Fetching notes from server...</td></tr>";

            try {
                // نستخدم نفس الـ API الخاص بجلب النوتس
                const res = await fetch(`${API_BASE}/get-notes`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                const notes = data.notes || data.data || [];

                list.innerHTML = "";
                if (notes.length === 0) {
                    document.getElementById("noNotes").style.display = "block";
                    return;
                }

                notes.forEach(note => {
                    const date = note.createdAt ? new Date(note.createdAt).toLocaleDateString() : "N/A";
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td style="font-weight:bold; color:var(--main-blue)">${date}</td>
                        <td class="note-preview">${note.description}</td>
                        <td><span class="status-badge">Saved</span></td>
                        <td>
                            <button class="delete-btn" onclick="deleteNote('${note._id}')">Delete</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            } catch (e) {
                list.innerHTML = "<tr><td colspan='4' style='color:red; text-align:center'>Failed to load data.</td></tr>";
            }
        }

        // ملاحظة: تأكد من وجود API للحذف في السيرفر
        async function deleteNote(id) {
            if(!confirm("Are you sure you want to delete this note?")) return;

            try {
                const res = await fetch(`${API_BASE}/note/${id}`, { // مسار افتراضي للحذف
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if(res.ok) {
                    alert("Deleted successfully!");
                    fetchAllNotes();
                } else {
                    alert("Delete failed. Check Admin permissions.");
                }
            } catch (e) {
                alert("Server error.");
            }
        }

        function filterNotes() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#adminNotesList tr");
            let found = false;

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                if(text.includes(input)) {
                    row.style.display = "";
                    found = true;
                } else {
                    row.style.display = "none";
                }
            });
            document.getElementById("noNotes").style.display = found ? "none" : "block";
        }

        window.onload = fetchAllNotes;
    </script>
</body>
</html>
