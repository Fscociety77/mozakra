<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #6f93db;
  min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
}

.logo {
  color: white;
  font-size: 26px;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

/* ===== TITLE ===== */
.term-title{
  text-align:center;
  margin:40px 0 60px;
  font-size:58px;
  font-weight:900;
  letter-spacing:6px;
  color:white;
  text-transform:uppercase;

  opacity:0;
  animation:
    intro 1.4s ease-out forwards,
    pulse 2.5s ease-in-out infinite;

  animation-delay: .3s, 1.8s;
}

@keyframes intro{
  0%{
    opacity:0;
    transform:translateY(50px) scale(.8);
  }
  100%{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

@keyframes pulse{
  0%{
    text-shadow:0 0 5px rgba(255,255,255,.2);
  }
  50%{
    text-shadow:0 0 25px rgba(255,255,255,.8);
  }
  100%{
    text-shadow:0 0 5px rgba(255,255,255,.2);
  }
}


/* ===== CENTER ===== */
.center {
  display: flex;
  justify-content: center;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  width: 80%;
  max-width: 1100px;
  margin-bottom: 80px;
}

/* ===== CARD ===== */
.card{
  position:relative;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  transition:transform .35s ease, box-shadow .35s ease;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.55),
    rgba(0,0,0,.1),
    transparent
  );
  opacity:0;
  transition:.35s;
}

.card:hover{
  transform:translateY(-12px) scale(1.02);
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.card:hover::after{
  opacity:1;
}

.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  display:block;
  transition:transform .5s ease;
}

.card:hover img{
  transform:scale(1.1);
}

.card h3{
  position:absolute;
  bottom:0;
  width:100%;
  padding:14px;
  margin:0;
  text-align:center;
  color:#fff;
  font-size:16px;
  font-weight:700;
  letter-spacing:1px;
  z-index:2;
  background:transparent;
}


/* ===== RESPONSIVE ===== */
@media (max-width: 1000px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .grid {
    grid-template-columns: 1fr;
  }

  .navbar {
    padding: 20px;
  }
}
</style>
