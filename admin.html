<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mozakra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #6f93db;
            --accent-blue: #00cfff;
            --danger: #ff4d4d;
            --white: #ffffff;
            --gray-light: #f4f7fe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--main-blue); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .admin-card { 
            background: var(--white); 
            width: 100%; 
            max-width: 650px; 
            min-height: 700px; 
            padding: 40px; 
            border-radius: 45px; 
            text-align: center; 
            box-shadow: 0 35px 80px rgba(0,0,0,0.3); 
            display: flex; 
            flex-direction: column; 
        }
        
        .logo img { width: 140px; margin-bottom: 25px; }
        
        /* التبويبات بنظام مسارات GitHub */
        .admin-tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .admin-tabs span { cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 10px; font-weight: 800; color: #ccc; letter-spacing: 1px; transition: 0.3s; padding: 5px; }
        .admin-tabs span.active { color: var(--accent-blue); border-bottom: 2px solid var(--accent-blue); }
        
        /* Stats Dashboard */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .dash-box { background: var(--gray-light); padding: 25px; border-radius: 20px; border: 1px solid #edf2f7; }
        .dash-box h4 { font-size: 10px; color: #a0aec0; text-transform: uppercase; }
        .dash-box p { font-size: 35px; font-weight: 800; color: var(--main-blue); }

        /* Checklist / Table */
        .table-wrapper { flex: 1; overflow-y: auto; border-radius: 15px; background: var(--gray-light); padding: 10px; max-height: 350px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 9px; text-transform: uppercase; color: #aaa; padding: 10px; border-bottom: 1px solid #ddd; }
        td { padding: 12px; font-size: 13px; color: #555; border-bottom: 1px solid #eee; text-align: left; }

        .search-bar { background: var(--gray-light); border: 1px solid #eee; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; margin-bottom: 15px; outline: none; }
        .status-badge { background: #e7f9ff; color: var(--accent-blue); padding: 3px 8px; border-radius: 6px; font-weight: bold; font-size: 9px; }
        .delete-btn { background: #fff0f0; color: var(--danger); border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: bold; }
        
        .btn-action { width: 100%; padding: 15px; background: var(--accent-blue); border: none; color: #fff; font-size: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .screen { display: none; flex-direction: column; flex: 1; }
        .screen.show { display: flex; }

        .logout-link { color: var(--danger); font-size: 11px; font-weight: bold; margin-top: 25px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="logo"><img src="assets/Rectangle-6.png" alt="Mozakra"></div>

    <div class="admin-tabs">
        <span id="t-dash" class="active" onclick="show('dash')">DASH</span>
        <span id="t-reset" onclick="show('reset')">PASS</span>
        <span id="t-upload" onclick="show('upload')">ADD FILE</span>
        <span id="t-manage" onclick="show('manage'); loadFiles();">FILES</span>
        <span id="t-notes" onclick="show('notes'); fetchAllNotes();">NOTES</span>
    </div>

    <div id="dash" class="screen show">
        <div class="dash-grid">
            <div class="dash-box"><h4>Courses</h4><p id="count-courses">0</p></div>
            <div class="dash-box"><h4>Notes</h4><p id="count-notes">0</p></div>
        </div>
        <button class="btn-action" style="background: var(--main-blue);" onclick="show('upload')">New Material</button>
    </div>

    <div id="notes" class="screen">
        <input type="text" class="search-bar" placeholder="Search notes..." id="searchInput" onkeyup="filterNotes()">
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Date</th><th>Content</th><th>Status</th><th>Action</th></tr></thead>
                <tbody id="adminNotesList"></tbody>
            </table>
            <div id="noNotes" style="display:none; text-align:center; padding:20px; color:#aaa;">No notes found.</div>
        </div>
        <button class="btn-action" style="background: #718096;" onclick="fetchAllNotes()">Refresh List</button>
    </div>

    <div id="reset" class="screen">
        <input id="up-user" type="text" placeholder="Admin User">
        <input id="up-pass" type="password" placeholder="New Password">
        <input id="up-repass" type="password" placeholder="Confirm Password">
        <button class="btn-action" onclick="updatePassword()">Update Account</button>
    </div>

    <div id="upload" class="screen">
        <input type="text" id="course-name-input" placeholder="Course Name">
        <input type="file" id="pdfFile" accept=".pdf" style="margin-bottom:15px;">
        <button class="btn-action" onclick="uploadPDF()">Upload</button>
    </div>

    <div id="manage" class="screen">
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Course Name</th><th>Action</th></tr></thead>
                <tbody id="files-list"></tbody>
            </table>
        </div>
        <button class="btn-action" style="background: #718096;" onclick="loadFiles()">Refresh Files</button>
    </div>

    <div class="logout-link" onclick="logout()">Logout System</div>
</div>

<script>
    const API_BASE = "https://mozakra-production.up.railway.app/api";
    
    // حل مشكلة التوكن في GitHub
    const getAuthHeader = () => {
        const token = localStorage.getItem("token");
        return token ? { "Authorization": `Bearer ${token}` } : {};
    };

    function show(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
        document.querySelectorAll(".admin-tabs span").forEach(t => t.classList.remove("active"));
        document.getElementById(id).classList.add("show");
        document.getElementById('t-' + id).classList.add("active");
        if(id === 'dash') updateDashboard();
    }

    async function updateDashboard() {
        try {
            const resC = await fetch(`${API_BASE}/course`, { headers: getAuthHeader() });
            const resN = await fetch(`${API_BASE}/get-notes`, { headers: getAuthHeader() });
            const courses = await resC.json();
            const notesData = await resN.json();
            const notes = notesData.notes || notesData.data || [];
            document.getElementById("count-courses").innerText = Array.isArray(courses) ? courses.length : (courses.courses?.length || 0);
            document.getElementById("count-notes").innerText = notes.length;
        } catch (e) { console.error("Dash Error", e); }
    }

    async function fetchAllNotes() {
        const list = document.getElementById("adminNotesList");
        const empty = document.getElementById("noNotes");
        list.innerHTML = "<tr><td colspan='4' style='text-align:center'>Loading...</td></tr>";
        try {
            const res = await fetch(`${API_BASE}/get-notes`, { headers: getAuthHeader() });
            const data = await res.json();
            const notes = data.notes || data.data || [];
            list.innerHTML = "";
            if (!notes || notes.length === 0) { empty.style.display = "block"; return; }
            empty.style.display = "none";
            notes.forEach(n => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${new Date(n.createdAt).toLocaleDateString()}</td><td style="max-width:180px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${n.description}</td><td><span class="status-badge">SAVED</span></td><td><button class="delete-btn" onclick="deleteNote('${n._id}')">Del</button></td>`;
                list.appendChild(row);
            });
        } catch (e) { list.innerHTML = "<tr><td colspan='4'>Error connecting...</td></tr>"; }
    }

    async function loadFiles() {
        const list = document.getElementById("files-list");
        list.innerHTML = "<tr><td colspan='2' style='text-align:center;'>Loading...</td></tr>";
        try {
            const res = await fetch(`${API_BASE}/course`, { headers: getAuthHeader() });
            const data = await res.json();
            const courses = Array.isArray(data) ? data : (data.courses || []);
            list.innerHTML = "";
            courses.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${item.courseName}</td><td><button class="delete-btn" onclick="deleteFile('${item._id}')">Delete</button></td>`;
                list.appendChild(row);
            });
        } catch (e) { list.innerHTML = "<tr><td colspan='2'>Error</td></tr>"; }
    }

    async function uploadPDF() {
        const name = document.getElementById("course-name-input").value;
        const file = document.getElementById("pdfFile").files[0];
        if(!file || !name) return alert("All fields required");
        const formData = new FormData();
        formData.append("pdf", file);
        formData.append("courseName", name);
        const res = await fetch(`${API_BASE}/upload`, { method: "POST", headers: getAuthHeader(), body: formData });
        if(res.ok) { alert("Success!"); show('manage'); loadFiles(); } else { alert("Upload Failed"); }
    }

    async function deleteFile(id) { if(confirm("Delete?")) { await fetch(`${API_BASE}/course/${id}`, { method: "DELETE", headers: getAuthHeader() }); loadFiles(); } }
    async function deleteNote(id) { if(confirm("Delete?")) { await fetch(`${API_BASE}/note/${id}`, { method: "DELETE", headers: getAuthHeader() }); fetchAllNotes(); } }

    function filterNotes() {
        const val = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll("#adminNotesList tr").forEach(row => row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none");
    }

    function logout() { localStorage.clear(); window.location.replace("login.html"); }

    window.onload = () => {
        if(!localStorage.getItem("token")) window.location.replace("login.html");
        updateDashboard();
    };
</script>
</body>
</html>
