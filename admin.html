<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mozakra</title>
    <style>
        body { margin: 0; height: 100vh; background: #6f93db; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif; }
        .admin-card { background: #fff; width: 400px; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .logo img { width: 120px; margin-bottom: 15px; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; flex-wrap: wrap; gap: 5px; }
        .tabs span { font-size: 11px; font-weight: bold; cursor: pointer; color: #888; transition: 0.3s; padding: 5px; }
        .tabs span.active { color: #00cfff; border-bottom: 2px solid #00cfff; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 12px; background: #00cfff; border: none; color: #fff; font-size: 16px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-delete { background: #ff4d4d; }
        .btn-logout { background: none; border: none; color: #ff4d4d; font-weight: bold; cursor: pointer; font-size: 14px; text-decoration: underline; margin-top: 10px; }
        .screen { display: none; }
        .screen.show { display: block; }
        h2 { color: #333; font-size: 18px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="logo"><img src="assets/Rectangle-6.png" alt="Mozakra"></div>

    <div class="tabs">
        <span id="t-reset" class="active" onclick="show('reset')">RESET</span>
        <span id="t-upload" onclick="show('upload')">UPLOAD</span>
        <span id="t-delete" onclick="show('delete')">DELETE PDF</span>
        <span id="t-create" onclick="show('create')">CREATE</span>
    </div>

    <div id="reset" class="screen show">
        <h2>Update Password</h2>
        <input id="up-user" type="text" placeholder="Username (Email)">
        <input id="up-pass" type="password" placeholder="New Password">
        <button class="btn-action" onclick="updatePassword()">Update</button>
    </div>

    <div id="upload" class="screen">
        <h2>Upload PDF</h2>
        <input type="file" id="pdfFile">
        <button class="btn-action" onclick="uploadPDF()">Upload Now</button>
    </div>

    <div id="delete" class="screen">
        <h2>Delete PDF / Course</h2>
        <input id="del-id" type="text" placeholder="Enter Course ID to delete">
        <button class="btn-action btn-delete" onclick="deleteCourse()">Delete Permanently</button>
    </div>

    <div id="create" class="screen">
        <h2>Add New User</h2>
        <input id="cu-name" placeholder="Full Name">
        <input id="cu-email" placeholder="Email (Username)">
        <input id="cu-phone" placeholder="Phone Number">
        <input id="cu-pass" type="password" placeholder="Password">
        <button class="btn-action" onclick="createUser()">Add User</button>
    </div>

    <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user") || "{}");
    if (!token || !user.roles?.includes("admin")) { window.location.href = "login.html"; }

    function show(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
        document.querySelectorAll(".tabs span").forEach(t => t.classList.remove("active"));
        document.getElementById(id).classList.add("show");
        document.getElementById('t-' + id).classList.add("active");
    }

    function logout() { localStorage.clear(); window.location.href = "login.html"; }

    // دالة إنشاء مستخدم (تم تصحيح الرابط والحقول بناءً على Swagger)
    async function createUser() {
        const payload = {
            name: document.getElementById("cu-name").value,
            userName: document.getElementById("cu-email").value,
            phone: document.getElementById("cu-phone").value,
            password: document.getElementById("cu-pass").value
        };
        const res = await fetch("https://mozakra-production.up.railway.app/api/admin/users", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
            body: JSON.stringify(payload)
        });
        alert(res.ok ? "User Added! ✅" : "Failed! ❌");
    }

    // دالة تحديث الباسورد (تم تصحيح الرابط والـ Method لـ PUT)
    async function updatePassword() {
        const payload = {
            userName: document.getElementById("up-user").value,
            newPassword: document.getElementById("up-pass").value
        };
        const res = await fetch("https://mozakra-production.up.railway.app/api/update-password", {
            method: "PUT",
            headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
            body: JSON.stringify(payload)
        });
        alert(res.ok ? "Password Updated! ✅" : "Failed! ❌");
    }

    // دالة حذف الملف (جديد بناءً على Swagger)
    async function deleteCourse() {
        const id = document.getElementById("del-id").value;
        if (!id) return alert("Enter ID");
        if (!confirm("Are you sure?")) return;

        const res = await fetch(`https://mozakra-production.up.railway.app/api/course/${id}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token }
        });
        alert(res.ok ? "Deleted Successfully! ✅" : "Delete Failed! ❌");
    }

    async function uploadPDF() {
        const file = document.getElementById("pdfFile").files[0];
        if (!file) return alert("Choose PDF");
        const fd = new FormData();
        fd.append("pdf", file);
        const res = await fetch("https://mozakra-production.up.railway.app/api/upload", {
            method: "POST",
            headers: { "Authorization": "Bearer " + token },
            body: fd
        });
        alert(res.ok ? "Uploaded! ✅" : "Failed! ❌");
    }
</script>
</body>
</html>
