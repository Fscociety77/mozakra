<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mozakra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #6f93db; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .admin-card { background: #fff; width: 440px; padding: 35px; border-radius: 25px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .logo img { width: 130px; margin-bottom: 20px; }
        .tabs { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tabs span { font-size: 10px; font-weight: 700; cursor: pointer; color: #bbb; transition: 0.3s; text-transform: uppercase; }
        .tabs span.active { color: #00cfff; border-bottom: 2px solid #00cfff; padding-bottom: 8px; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none; font-size: 14px; background: #f9f9f9; }
        .btn-action { width: 100%; padding: 13px; background: #00cfff; border: none; color: #fff; font-size: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-action:disabled { background: #ccc; cursor: not-allowed; }
        .screen { display: none; }
        .screen.show { display: block; }
        .btn-logout { background: none; border: none; color: #ff4d4d; font-weight: bold; cursor: pointer; font-size: 13px; text-decoration: underline; margin-top: 20px; }
        h2 { font-size: 18px; margin-bottom: 15px; color: #333; }
        #files-list { margin-top: 15px; max-height: 200px; overflow-y: auto; text-align: left; border: 1px solid #eee; border-radius: 10px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f9f9f9; font-size: 12px; }
        .del-mini { color: #ff4d4d; cursor: pointer; font-weight: bold; font-size: 10px; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="logo"><img src="assets/Rectangle-6.png" alt="Mozakra"></div>

    <div class="tabs">
        <span id="t-reset" class="active" onclick="show('reset')">Reset</span>
        <span id="t-upload" onclick="show('upload')">Upload</span>
        <span id="t-manage" onclick="show('manage'); loadFiles();">Manage</span>
        <span id="t-create" onclick="show('create')">Create</span>
    </div>

    <div id="reset" class="screen show">
        <h2>Update Password</h2>
        <input id="up-user" type="text" placeholder="Username (Email)">
        <input id="up-pass" type="password" placeholder="New Password">
        <input id="up-repass" type="password" placeholder="Confirm New Password">
        <button class="btn-action" onclick="updatePassword()">Update Now</button>
    </div>

    <div id="upload" class="screen">
        <h2>Upload PDF</h2>
        <input type="text" id="course-name-input" placeholder="Course Name">
        <input type="file" id="pdfFile" accept=".pdf">
        <button class="btn-action" onclick="uploadPDF()">Upload Now</button>
    </div>

    <div id="manage" class="screen">
        <h2>Manage Courses</h2>
        <div id="files-list"></div>
        <button class="btn-action" style="background:#6c757d; margin-top:10px; font-size:11px;" onclick="loadFiles()">Refresh List</button>
    </div>

    <div id="create" class="screen">
        <h2>Add Admin User</h2>
        <input id="cu-name" placeholder="Full Name">
        <input id="cu-email" placeholder="Email / Username">
        <input id="cu-phone" placeholder="Phone">
        <input id="cu-pass" type="password" placeholder="Password">
        <button class="btn-action" onclick="createUser()">Create</button>
    </div>

    <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<script>
    const API_BASE = "https://mozakra-production.up.railway.app/api";
    const token = localStorage.getItem("token");

    function show(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
        document.querySelectorAll(".tabs span").forEach(t => t.classList.remove("active"));
        document.getElementById(id).classList.add("show");
        document.getElementById('t-' + id).classList.add("active");
    }

    function logout() { localStorage.clear(); window.location.href = "login.html"; }

    // --- تحديث كلمة المرور بناءً على لقطة الشاشة image_4bd3eb.png ---
    async function updatePassword() {
        const username = document.getElementById("up-user").value;
        const newPassword = document.getElementById("up-pass").value;
        const rePassword = document.getElementById("up-repass").value;
        const btn = document.querySelector("#reset .btn-action");

        if (newPassword !== rePassword) return alert("Passwords do not match!");

        const payload = {
            userName: username,
            newPassword: newPassword, // الحقل المطلوب
            rePassword: rePassword    // الحقل المطلوب
        };

        btn.disabled = true;
        try {
            const res = await fetch(`${API_BASE}/update-password`, {
                method: "PUT",
                headers: { 
                    "Content-Type": "application/json", 
                    "Authorization": "Bearer " + token 
                },
                body: JSON.stringify(payload)
            });

            const result = await res.json().catch(() => ({}));

            if (res.ok) {
                alert("✅ Password Updated Successfully!");
                document.querySelectorAll("#reset input").forEach(i => i.value = "");
            } else {
                alert(`❌ Error: ${result.message || "Failed to update"}`);
            }
        } catch (e) {
            alert("❌ Network Error");
        } finally {
            btn.disabled = false;
        }
    }

    // --- بقية الدوال التي تعمل بالفعل ---
    async function loadFiles() {
        const list = document.getElementById("files-list");
        list.innerHTML = "<p style='font-size:10px;'>Loading...</p>";
        try {
            const res = await fetch(`${API_BASE}/course`, {
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await res.json();
            const courses = Array.isArray(data) ? data : (data.courses || []);
            list.innerHTML = "";
            courses.forEach(item => {
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerHTML = `<span>${item.courseName || 'Course'}</span>
                                 <span class="del-mini" onclick="deleteFile('${item.id || item._id}')">DELETE</span>`;
                list.appendChild(div);
            });
        } catch (e) { list.innerHTML = "<p>Error loading files.</p>"; }
    }

    async function uploadPDF() {
        const fileInput = document.getElementById("pdfFile");
        const nameInput = document.getElementById("course-name-input");
        const file = fileInput.files[0];
        const btn = document.querySelector("#upload .btn-action");
        if (!file || !nameInput.value) return alert("Fill fields");
        const formData = new FormData();
        formData.append("pdf", file);
        formData.append("courseName", nameInput.value);
        btn.disabled = true;
        try {
            const res = await fetch(`${API_BASE}/upload`, {
                method: "POST",
                headers: { "Authorization": "Bearer " + token },
                body: formData
            });
            if (res.ok) { alert("✅ Uploaded!"); loadFiles(); }
            else { alert("❌ Upload Failed (500)"); }
        } catch (e) { alert("❌ Error"); }
        finally { btn.disabled = false; }
    }

    async function deleteFile(id) {
        if(!confirm("Are you sure?")) return;
        const res = await fetch(`${API_BASE}/course/${id}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + token }
        });
        if (res.ok) { alert("Deleted!"); loadFiles(); }
    }

    async function createUser() {
        const payload = {
            name: document.getElementById("cu-name").value,
            userName: document.getElementById("cu-email").value,
            phone: document.getElementById("cu-phone").value,
            password: document.getElementById("cu-pass").value
        };
        const res = await fetch(`${API_BASE}/admin/users`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
            body: JSON.stringify(payload)
        });
        alert(res.ok ? "✅ User Created!" : "❌ Error");
    }
</script>
</body>
</html>
