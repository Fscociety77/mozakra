<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mozakra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #6f93db; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .admin-card { 
            background: #fff; 
            width: 100%; 
            max-width: 700px; 
            min-height: 800px; 
            padding: 40px; 
            border-radius: 45px; 
            text-align: center; 
            box-shadow: 0 35px 80px rgba(0,0,0,0.3); 
            display: flex; 
            flex-direction: column; 
        }
        
        .logo img { width: 160px; margin-bottom: 30px; }
        
        /* Navigation Tabs */
        .tabs { display: flex; justify-content: space-around; margin-bottom: 35px; border-bottom: 2px solid #f0f4f8; padding-bottom: 10px; }
        .tabs span { font-size: 11px; font-weight: 800; cursor: pointer; color: #cbd5e0; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; padding: 5px 10px; }
        .tabs span.active { color: #00cfff; border-bottom: 4px solid #00cfff; margin-bottom: -12px; }
        
        /* Dashboard Stats */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .dash-box { background: #f8fbff; padding: 30px; border-radius: 25px; border: 2px solid #edf2f7; }
        .dash-box h4 { font-size: 11px; color: #a0aec0; text-transform: uppercase; margin-bottom: 10px; }
        .dash-box p { font-size: 40px; font-weight: 800; color: #6f93db; }

        h2 { font-size: 26px; margin-bottom: 25px; color: #2d3748; }
        
        /* Inputs & Buttons */
        input { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px; border: 2px solid #edf2f7; outline: none; font-size: 15px; background: #fbfbfb; transition: 0.3s; }
        input:focus { border-color: #00cfff; background: #fff; }
        .btn-action { width: 100%; padding: 18px; background: #00cfff; border: none; color: #fff; font-size: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,207,255,0.2); }
        .btn-action:hover { transform: translateY(-2px); background: #00b8e6; }
        
        /* Screens Management */
        .screen { display: none; animation: fadeIn 0.4s ease; flex: 1; }
        .screen.show { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Modern Table Styling */
        .table-container { background: #f8fbff; border-radius: 20px; border: 2px solid #edf2f7; overflow: hidden; margin-top: 10px; max-height: 350px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { padding: 15px; font-size: 10px; color: #a0aec0; text-transform: uppercase; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px; font-size: 13px; color: #4a5568; border-bottom: 1px solid #edf2f7; }
        .del-btn { color: #e53e3e; cursor: pointer; font-weight: 800; font-size: 11px; text-transform: uppercase; padding: 5px 10px; border-radius: 8px; transition: 0.2s; }
        .del-btn:hover { background: #fff5f5; }

        .btn-logout { background: none; border: none; color: #e53e3e; font-weight: 800; cursor: pointer; font-size: 14px; margin-top: 30px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="logo"><img src="assets/Rectangle-6.png" alt="Mozakra"></div>

    <div class="tabs">
        <span id="t-dash" class="active" onclick="show('dash')">Dash</span>
        <span id="t-reset" onclick="show('reset')">Pass</span>
        <span id="t-upload" onclick="show('upload')">Add File</span>
        <span id="t-manage" onclick="show('manage'); loadFiles();">Files</span>
        <span id="t-notes" onclick="show('notes'); loadAdminNotes();">Notes</span>
    </div>

    <div id="dash" class="screen show">
        <h2>System Status</h2>
        <div class="dash-grid">
            <div class="dash-box">
                <h4>Total Courses</h4>
                <p id="count-courses">0</p>
            </div>
            <div class="dash-box">
                <h4>Total Notes</h4>
                <p id="count-notes">0</p>
            </div>
        </div>
        <button class="btn-action" style="background: #6f93db;" onclick="show('upload')">Upload New Material</button>
    </div>

    <div id="notes" class="screen">
        <h2>Student Notes</h2>
        <input type="text" id="adminSearchNote" placeholder="Search in notes..." onkeyup="filterAdminNotes()">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Content</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminNotesTableBody"></tbody>
            </table>
            <div id="adminNoNotes" style="display:none; padding:20px; color:#cbd5e0;">No notes found.</div>
        </div>
        <button class="btn-action" style="background:#718096; margin-top:15px;" onclick="loadAdminNotes()">Refresh List</button>
    </div>

    <div id="reset" class="screen">
        <h2>Change Password</h2>
        <input id="up-user" type="text" placeholder="Admin Username">
        <input id="up-pass" type="password" placeholder="New Password">
        <input id="up-repass" type="password" placeholder="Confirm Password">
        <button class="btn-action" onclick="updatePassword()">Update Account</button>
    </div>

    <div id="upload" class="screen">
        <h2>Publish PDF</h2>
        <input type="text" id="course-name-input" placeholder="Enter Course Name">
        <input type="file" id="pdfFile" accept=".pdf" style="margin-bottom: 20px;">
        <button class="btn-action" onclick="uploadPDF()">Start Upload</button>
    </div>

    <div id="manage" class="screen">
        <h2>Course Library</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th style="text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody id="files-list"></tbody>
            </table>
        </div>
        <button class="btn-action" style="background:#718096; margin-top:15px;" onclick="loadFiles()">Refresh Files</button>
    </div>

    <button class="btn-logout" onclick="logout()">LOGOUT SYSTEM</button>
</div>

<script>
    const API_BASE = "https://mozakra-production.up.railway.app/api";
    const token = localStorage.getItem("token");

    function show(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
        document.querySelectorAll(".tabs span").forEach(t => t.classList.remove("active"));
        document.getElementById(id).classList.add("show");
        document.getElementById('t-' + id).classList.add("active");
        if(id === 'dash') updateDashboard();
    }

    function logout() { localStorage.clear(); window.location.href = "login.html"; }

    async function updateDashboard() {
        try {
            const [resC, resN] = await Promise.all([
                fetch(`${API_BASE}/course`, { headers: { "Authorization": `Bearer ${token}` } }),
                fetch(`${API_BASE}/get-notes`, { headers: { "Authorization": `Bearer ${token}` } })
            ]);
            const courses = await resC.json();
            const notesData = await resN.json();
            const notes = notesData.notes || notesData.data || [];
            document.getElementById("count-courses").innerText = Array.isArray(courses) ? courses.length : (courses.courses?.length || 0);
            document.getElementById("count-notes").innerText = notes.length;
        } catch (e) { console.error("Dash error"); }
    }

    // --- Student Notes Functions ---
    async function loadAdminNotes() {
        const tableBody = document.getElementById("adminNotesTableBody");
        const noNotesMsg = document.getElementById("adminNoNotes");
        tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:20px;'>Loading...</td></tr>";
        
        try {
            const res = await fetch(`${API_BASE}/get-notes`, { headers: { "Authorization": `Bearer ${token}` } });
            const data = await res.json();
            const notes = data.notes || data.data || [];
            tableBody.innerHTML = "";
            
            if (notes.length === 0) { noNotesMsg.style.display = "block"; return; }
            noNotesMsg.style.display = "none";

            notes.forEach(n => {
                const date = n.createdAt ? new Date(n.createdAt).toLocaleDateString() : "N/A";
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td style="font-weight:700; color:#6f93db;">${date}</td>
                    <td style="max-width:200px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${n.description}</td>
                    <td style="text-align:right;"><span class="del-btn" onclick="deleteNote('${n._id}')">Delete</span></td>
                `;
                tableBody.appendChild(row);
            });
        } catch (e) { tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>Error loading.</td></tr>"; }
    }

    function filterAdminNotes() {
        const input = document.getElementById("adminSearchNote").value.toLowerCase();
        const rows = document.querySelectorAll("#adminNotesTableBody tr");
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
        });
    }

    // --- File & PDF Functions ---
    async function uploadPDF() {
        const name = document.getElementById("course-name-input").value;
        const file = document.getElementById("pdfFile").files[0];
        if(!file || !name) return alert("Please fill all fields");
        const formData = new FormData();
        formData.append("pdf", file);
        formData.append("courseName", name);
        const res = await fetch(`${API_BASE}/upload`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` },
            body: formData
        });
        if(res.ok) { alert("✅ Published!"); show('manage'); loadFiles(); }
    }

    async function loadFiles() {
        const list = document.getElementById("files-list");
        const res = await fetch(`${API_BASE}/course`, { headers: { "Authorization": `Bearer ${token}` } });
        const data = await res.json();
        const courses = Array.isArray(data) ? data : (data.courses || []);
        list.innerHTML = "";
        courses.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td style="font-weight:700;">${item.courseName}</td>
                <td style="text-align:right;"><span class="del-btn" onclick="deleteFile('${item._id}')">Delete</span></td>
            `;
            list.appendChild(row);
        });
    }

    // --- Account & Delete Functions ---
    async function updatePassword() {
        const payload = { 
            userName: document.getElementById("up-user").value, 
            newPassword: document.getElementById("up-pass").value, 
            rePassword: document.getElementById("up-repass").value 
        };
        const res = await fetch(`${API_BASE}/update-password`, {
            method: "PUT",
            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
            body: JSON.stringify(payload)
        });
        alert(res.ok ? "✅ Password Updated!" : "❌ Failed");
    }

    async function deleteFile(id) { if(confirm("Delete Course?")) { await fetch(`${API_BASE}/course/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } }); loadFiles(); updateDashboard(); } }
    async function deleteNote(id) { if(confirm("Delete Note?")) { await fetch(`${API_BASE}/note/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } }); loadAdminNotes(); updateDashboard(); } }

    window.onload = () => { if(!token) window.location.href="login.html"; updateDashboard(); };
</script>
</body>
</html>
