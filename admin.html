<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mozakra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #6f93db;
            --accent-blue: #00cfff;
            --danger: #ff4d4d;
            --white: #ffffff;
            --text-dark: #333;
            --gray-light: #f4f7fe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--main-blue); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .admin-card { 
            background: var(--white); 
            width: 100%; 
            max-width: 650px; 
            min-height: 750px; 
            padding: 40px; 
            border-radius: 45px; 
            text-align: center; 
            box-shadow: 0 35px 80px rgba(0,0,0,0.3); 
            display: flex; 
            flex-direction: column; 
        }
        
        .logo img { width: 140px; margin-bottom: 30px; }
        
        /* Tabs System */
        .admin-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .admin-tabs span { cursor: pointer; text-decoration: none; font-family: 'Montserrat', sans-serif; font-size: 10px; font-weight: 800; color: #ccc; letter-spacing: 1px; transition: 0.3s; text-transform: uppercase; }
        .admin-tabs span.active { color: var(--accent-blue); border-bottom: 2px solid var(--accent-blue); padding-bottom: 13px; }
        
        /* Dashboard Stats */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .dash-box { background: var(--gray-light); padding: 30px; border-radius: 25px; border: 1px solid #edf2f7; }
        .dash-box h4 { font-size: 11px; color: #a0aec0; text-transform: uppercase; margin-bottom: 10px; }
        .dash-box p { font-size: 40px; font-weight: 800; color: var(--main-blue); }

        /* Checklist/Table Styling from your code */
        .table-wrapper { flex: 1; overflow-y: auto; border-radius: 15px; background: var(--gray-light); padding: 10px; margin-bottom: 15px; max-height: 380px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 10px; text-transform: uppercase; color: #aaa; padding: 12px; border-bottom: 1px solid #ddd; }
        td { padding: 12px; font-size: 13px; color: #555; border-bottom: 1px solid #eee; text-align: left; }

        .search-bar { background: var(--gray-light); border: 1px solid #eee; padding: 12px 15px; border-radius: 12px; width: 100%; font-size: 13px; outline: none; margin-bottom: 15px; }
        .status-badge { background: #e7f9ff; color: var(--accent-blue); padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 9px; }
        .delete-btn { background: #fff0f0; color: var(--danger); border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        
        /* Action Buttons */
        .btn-action { width: 100%; padding: 18px; background: var(--accent-blue); border: none; color: #fff; font-size: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-refresh { background: #718096; color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }

        input[type="text"], input[type="password"] { width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #edf2f7; outline: none; font-size: 14px; background: #fbfbfb; }

        .screen { display: none; flex-direction: column; flex: 1; animation: fadeIn 0.4s ease; }
        .screen.show { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .logout-link { color: var(--danger); text-decoration: none; font-size: 12px; font-weight: bold; margin-top: 30px; display: block; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="logo"><img src="assets/Rectangle-6.png" alt="Mozakra"></div>

    <div class="admin-tabs">
        <span id="t-dash" onclick="show('dash')">DASH</span>
        <span id="t-reset" onclick="show('reset')">PASS</span>
        <span id="t-upload" onclick="show('upload')">ADD FILE</span>
        <span id="t-manage" onclick="show('manage'); loadFiles();">FILES</span>
        <span id="t-notes" onclick="show('notes'); fetchAllNotes();">NOTES</span>
    </div>

    <div id="dash" class="screen show">
        <div class="dash-grid">
            <div class="dash-box">
                <h4>Total Courses</h4>
                <p id="count-courses">0</p>
            </div>
            <div class="dash-box">
                <h4>Total Notes</h4>
                <p id="count-notes">0</p>
            </div>
        </div>
        <button class="btn-action" style="background: var(--main-blue);" onclick="show('upload')">Upload New Material</button>
    </div>

    <div id="notes" class="screen">
        <input type="text" class="search-bar" placeholder="Search notes..." id="searchInput" onkeyup="filterNotes()">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Content</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminNotesList"></tbody>
            </table>
            <div id="noNotes" style="display:none; text-align:center; padding:30px; color:#aaa;">No notes found.</div>
        </div>
        <button class="btn-refresh" onclick="fetchAllNotes()">Refresh List</button>
    </div>

    <div id="reset" class="screen">
        <input id="up-user" type="text" placeholder="Admin Username">
        <input id="up-pass" type="password" placeholder="New Password">
        <input id="up-repass" type="password" placeholder="Confirm Password">
        <button class="btn-action" onclick="updatePassword()">Update Account</button>
    </div>

    <div id="upload" class="screen">
        <input type="text" id="course-name-input" placeholder="Enter Course Name">
        <input type="file" id="pdfFile" accept=".pdf" style="margin-bottom: 20px;">
        <button class="btn-action" onclick="uploadPDF()">Start Upload</button>
    </div>

    <div id="manage" class="screen">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 70%;">Course Name</th>
                        <th style="width: 30%;">Action</th>
                    </tr>
                </thead>
                <tbody id="files-list"></tbody>
            </table>
        </div>
        <button class="btn-refresh" onclick="loadFiles()">Refresh Files</button>
    </div>

    <a href="login.html" onclick="localStorage.clear()" class="logout-link">LOGOUT SYSTEM</a>
</div>

<script>
    const API_BASE = "https://mozakra-production.up.railway.app/api";
    const token = localStorage.getItem("token");

    function show(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("show"));
        document.querySelectorAll(".admin-tabs span").forEach(t => t.classList.remove("active"));
        document.getElementById(id).classList.add("show");
        document.getElementById('t-' + id).classList.add("active");
        if(id === 'dash') updateDashboard();
    }

    async function updateDashboard() {
        try {
            const [resC, resN] = await Promise.all([
                fetch(`${API_BASE}/course`, { headers: { "Authorization": `Bearer ${token}` } }),
                fetch(`${API_BASE}/get-notes`, { headers: { "Authorization": `Bearer ${token}` } })
            ]);
            const courses = await resC.json();
            const notesData = await resN.json();
            const notes = notesData.notes || notesData.data || [];
            document.getElementById("count-courses").innerText = Array.isArray(courses) ? courses.length : (courses.courses?.length || 0);
            document.getElementById("count-notes").innerText = notes.length;
        } catch (e) { console.error(e); }
    }

    // Checklist Logic (Notes)
    async function fetchAllNotes() {
        const list = document.getElementById("adminNotesList");
        const emptyState = document.getElementById("noNotes");
        list.innerHTML = "<tr><td colspan='4' style='text-align:center'>Loading...</td></tr>";
        try {
            const res = await fetch(`${API_BASE}/get-notes`, { headers: { "Authorization": `Bearer ${token}` } });
            const data = await res.json();
            const notes = data.notes || data.data || [];
            list.innerHTML = "";
            if (notes.length === 0) { emptyState.style.display = "block"; return; }
            emptyState.style.display = "none";
            notes.forEach(note => {
                const date = new Date(note.createdAt).toLocaleDateString();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${date}</td>
                    <td style="max-width:200px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${note.description}</td>
                    <td><span class="status-badge">SAVED</span></td>
                    <td><button class="delete-btn" onclick="deleteNote('${note._id}')">Delete</button></td>
                `;
                list.appendChild(row);
            });
        } catch (e) { list.innerHTML = "<tr><td colspan='4' style='text-align:center'>Error</td></tr>"; }
    }

    async function loadFiles() {
        const list = document.getElementById("files-list");
        list.innerHTML = "<tr><td colspan='2' style='text-align:center;'>Loading...</td></tr>";
        const res = await fetch(`${API_BASE}/course`, { headers: { "Authorization": `Bearer ${token}` } });
        const data = await res.json();
        const courses = Array.isArray(data) ? data : (data.courses || []);
        list.innerHTML = "";
        courses.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${item.courseName}</td><td><button class="delete-btn" onclick="deleteFile('${item._id}')">Delete</button></td>`;
            list.appendChild(row);
        });
    }

    async function uploadPDF() {
        const name = document.getElementById("course-name-input").value;
        const file = document.getElementById("pdfFile").files[0];
        if(!file || !name) return alert("Fill all fields");
        const formData = new FormData();
        formData.append("pdf", file);
        formData.append("courseName", name);
        const res = await fetch(`${API_BASE}/upload`, { method: "POST", headers: { "Authorization": `Bearer ${token}` }, body: formData });
        if(res.ok) { alert("Success!"); show('manage'); loadFiles(); }
    }

    async function deleteFile(id) { if(confirm("Delete Course?")) { await fetch(`${API_BASE}/course/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } }); loadFiles(); updateDashboard(); } }
    async function deleteNote(id) { if(confirm("Delete Note?")) { await fetch(`${API_BASE}/note/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } }); fetchAllNotes(); updateDashboard(); } }

    function filterNotes() {
        const val = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll("#adminNotesList tr").forEach(row => row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none");
    }

    window.onload = () => { if(!token) window.location.href = "login.html"; updateDashboard(); };
</script>
</body>
</html>
