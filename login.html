<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mozakra Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #6f93db;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: #fff;
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
}

.logo img {
  width: 140px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #00cfff;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="login-card">

  <div class="logo">
    <img src="assets/Rectangle-6.png" alt="Mozakra">
  </div>

  <h2>MOZAKRA LOGIN</h2>

  <input id="username" type="text" placeholder="User Name">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="login()">Login</button>

</div>

<script>
function login() {
  const userName = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!userName || !password) {
    alert("Please enter username and password");
    return;
  }

  fetch("https://mozakra-production.up.railway.app/api/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      userName: userName,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log("LOGIN RESPONSE:", data);

    /* ================= TOKEN ================= */
    const token =
      data.token ||
      data.accessToken ||
      (data.data && data.data.token);

    if (!token) {
      alert("Wrong username or password ❌");
      return;
    }

    localStorage.setItem("token", token);

    /* ================= USER ================= */
    const user =
      data.user ||
      (data.data && data.data.user) ||
      null;

    if (user) {
      localStorage.setItem("user", JSON.stringify(user));
    }

    /* ================= ROLE ================= */
    const role =
      user?.role ||
      data.role ||
      data.userType ||
      "student"; // fallback آمن

    console.log("USER ROLE:", role);

    /* ================= ROUTING ================= */
    if (role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "sub_page.html";
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error ❌");
  });
}
</script>

</body>
</html>
