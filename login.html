<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mozakra Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #6f93db;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: #fff;
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  overflow: hidden;
}

.logo img {
  width: 140px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #00cfff;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="login-card">

  <div class="logo">
    <img src="assets/Rectangle-6.png">
  </div>

  <h2>MOZAKRA LOGIN</h2>

  <input id="username" type="text" placeholder="User Name">
  <input id="password" type="password" placeholder="Password">

  <!-- üî¥ ŸÖŸáŸÖ -->
  <button type="button" onclick="login()">Login</button>

</div>

<script>
function login() {
  const userName = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!userName || !password) {
    alert("Please enter username and password");
    return;
  }

  fetch("https://mozakra-production.up.railway.app/api/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ userName, password }) // ‚úÖ ŸáŸÜÿß ŸÉÿßŸÜ ÿµÿ≠Ÿäÿ≠ ÿ®ÿßŸÑŸÅÿπŸÑ
  })
  .then(res => res.json())
  .then(data => {
    console.log("LOGIN RESPONSE:", data);

    // üî¥ ÿßŸÑÿ™ÿπÿØŸäŸÑ ŸáŸÜÿß ŸÅŸÇÿ∑: ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ data.success
    if (!data.token) {  // ‚úÖ ÿ®ÿØŸÑÿßŸã ŸÖŸÜ !data.success
      alert("Wrong username or password ‚ùå");
      return;
    } 

    // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user || {}));

    // ÿ™ÿ≠ŸàŸäŸÑ ÿ≠ÿ≥ÿ® ÿßŸÑÿØŸàÿ±
    const role = data.role || (data.user ? data.user.role : 'student');
    
    if (role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "sub_page.html";
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error ‚ùå");
  });
}
</script>


</body>
</html>
