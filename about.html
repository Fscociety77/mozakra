<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About CS Department</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6f93db;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 60px;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .about-title {
      background: #1fd7ff;
      color: black;
      text-align: center;
      padding: 18px;
      font-size: 24px;
      margin: 40px;
      border-radius: 30px;
    }

    .content-box {
      background: white;
      margin: 0 40px 40px;
      border-radius: 30px;
      padding: 20px;
      min-height: 400px;
      display: flex;
      gap: 20px;
    }

    .courses {
      width: 35%;
    }

    .course {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .course:hover {
      background: #f5f5f5;
    }

    .viewer {
      width: 65%;
      overflow-y: auto;
      max-height: 600px;
    }

    .viewer canvas {
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .placeholder {
      text-align: center;
      color: #777;
      margin-top: 100px;
    }
  </style>
</head>

<body>

<header>
  <h2>Mozakra</h2>
  <nav>
    <a href="sub_page.html">Home</a>
    <a href="chat.html">Mozakra AI</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<div class="about-title">About CS Department</div>

<div class="content-box">
  <!-- Courses -->
  <div class="courses" id="coursesList">
    Loading courses...
  </div>

  <!-- PDF Viewer -->
  <div class="viewer" id="pdfViewer">
    <div class="placeholder">Select a course to view PDF</div>
  </div>
</div>

<script>
  // PDF.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

  const token = localStorage.getItem("token");
  if (!token) {
    alert("Login first");
    window.location.href = "login.html";
  }

  const API_URL = "https://mozakra-production.up.railway.app/api/course";
  const coursesList = document.getElementById("coursesList");
  const pdfViewer = document.getElementById("pdfViewer");

  fetch(API_URL, {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => {
    if (!res.ok) throw new Error("API Error");
    return res.json();
  })
  .then(data => {
    coursesList.innerHTML = "";

    data.courses.forEach(course => {
      const div = document.createElement("div");
      div.className = "course";

      div.innerHTML = `
        <h3>${course.courseName}</h3>
        <p>${course.description}</p>
      `;

      div.onclick = () => loadPdf(course.pdfUrl);

      coursesList.appendChild(div);
    });
  })
  .catch(() => {
    coursesList.innerHTML = "Error loading courses";
  });

  function loadPdf(url) {
    pdfViewer.innerHTML = "Loading PDF...";

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfViewer.innerHTML = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(page => {
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          const viewport = page.getViewport({ scale: 1.3 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({
            canvasContext: context,
            viewport: viewport
          });

          pdfViewer.appendChild(canvas);
        });
      }
    });
  }
</script>

</body>
</html>
