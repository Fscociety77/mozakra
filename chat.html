<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mozakra AI</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#020617,#0b1120,#0f172a);
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px 20px;
  background: rgba(0,0,0,.4);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: linear-gradient(135deg,#4fc3f7,#81d4fa);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 16px #4fc3f7aa;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 14px;
}

.message {
  max-width: 70%;
  margin-bottom: 10px;
  padding: 12px 14px;
  border-radius: 18px;
  line-height: 1.4;
  animation: fadeIn .25s ease;
}

.user {
  background: linear-gradient(135deg,#4fc3f7,#81d4fa);
  color: black;
  margin-left: auto;
}

.ai {
  background: rgba(255,255,255,.12);
  border: 1px solid rgba(255,255,255,.2);
}

.typing {
  font-size: 12px;
  opacity: .7;
  margin: 6px 0;
}

.input-bar {
  padding: 10px;
  display: flex;
  gap: 8px;
  background: rgba(0,0,0,.45);
}

input[type=text] {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
}

button {
  padding: 0 18px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: #4fc3f7;
  font-weight: bold;
}

.attach {
  background: rgba(255,255,255,.2);
  color: white;
}

.file-preview {
  font-size: 12px;
  opacity: .8;
  margin-bottom: 6px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <div class="avatar">â˜…</div>
  <div>
    <div>Mozakra AI</div>
    <small style="opacity:.7">Online â€¢ responding instantly</small>
  </div>
</header>

<div class="chat" id="chat"></div>

<div class="input-bar">
  <input type="file" id="file" hidden />
  <button class="attach" onclick="pickFile()">ðŸ“Ž</button>
  <input type="text" id="message" placeholder="Ask me anything..." />
  <button onclick="send()">âž¤</button>
</div>

<script>
const API = "https://mozakra-production.up.railway.app/api/chat";
const chat = document.getElementById("chat");
const input = document.getElementById("message");
const fileInput = document.getElementById("file");

let selectedFile = null;

/* ================= UI HELPERS ================= */
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addTyping() {
  const div = document.createElement("div");
  div.className = "typing";
  div.id = "typing";
  div.innerText = "Mozakra AI is typing...";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

/* ================= FILE ================= */
function pickFile() {
  fileInput.click();
}

fileInput.onchange = () => {
  selectedFile = fileInput.files[0];
  addMessage("ðŸ“Ž " + selectedFile.name, "user");
};

/* ================= SEND ================= */
async function send() {
  const text = input.value.trim();
  if (!text && !selectedFile) return;

  if (text) addMessage(text, "user");
  input.value = "";

  addTyping();

  try {
    let responseText = "";

    if (selectedFile) {
      const formData = new FormData();
      formData.append("message", text);
      formData.append("file", selectedFile);

      const res = await fetch(API, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      responseText = data.reply || "AI responded.";
      selectedFile = null;
    } else {
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      responseText = data.reply || "AI responded.";
    }

    removeTyping();
    addMessage(responseText, "ai");

  } catch (e) {
    removeTyping();
    addMessage("Something went wrong.", "ai");
  }
}

/* ================= INIT ================= */
addMessage("Hi! I'm your AI study assistant. How can I help today?", "ai");
</script>

</body>
</html>
